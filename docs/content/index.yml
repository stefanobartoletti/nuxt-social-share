title: Nuxt Social Share
description: Simple Social Sharing for Nuxt 3
navigation: false
hero:
  title: Simple social sharing for your [Nuxt Sites]{.text-primary}
  description: Add simple social sharing buttons to your Nuxt 3 sites and apps, with a minimal config <SocialShare> component.
  orientation: horizontal
  links:
    - label: Getting started
      icon: i-lucide-rocket
      to: /getting-started
      size: lg
    - label: Star on GitHub
      icon: i-simple-icons-github
      size: lg
      color: gray
      to: https://github.com/stefanobartoletti/nuxt-social-share
      target: _blank
  code: |
    ```vue [app.vue]
    <SocialShare
      v-for="network in ['facebook', 'twitter', 'linkedin', '...']"
      :key="network"
      :network="network"
      :styled="true"
    />
    ```
features:
  title: Powerful, customizable and easy to use
  items:
    - title: Based on Nuxt
      description: As simple to use and as intuitive as Nuxt and Vue
      icon: i-simple-icons-nuxtdotjs
      to: /getting-started
    - title: Simple yet powerful
      description: Flexible and customizable, with a minimal config
      icon: i-lucide-component
      to: /usage/component
    - title: Designer friendly
      description: Created with custom styling in mind, for easy intergation in any UI
      icon: i-lucide-palette
      to: /examples/styling
    - title: Many Networks supported
      description: Supports sharing on all major social networks
      icon: i-lucide-users
      to: /usage/supported-networks
    - title: Easily translatable
      description: Very easy to localize in any language
      icon: i-lucide-languages
      to: /examples/localization
    - title: Open source
      description: You can contribute to this project on GitHub.
      icon: i-lucide-code-xml
      to: 'https://github.com/stefanobartoletti/nuxt-social-share'
      target: _blank
