title: Nuxt Social Share
description: Simple Social Sharing for Nuxt 3
navigation: false
hero:
  title: Easy social sharing for your [Nuxt Sites]{.text-primary}
  description: Add simple social sharing buttons to your Nuxt 3 sites and apps, with a minimal config <SocialShare> component.
  orientation: horizontal
  links:
    - label: Getting started
      icon: i-lucide-rocket
      to: /getting-started
      size: lg
    - label: Star on GitHub
      icon: i-simple-icons-github
      size: lg
      color: gray
      to: https://github.com/stefanobartoletti/nuxt-social-share
      target: _blank
  code: |
    ```vue [app.vue]
    <SocialShare
      v-for="network in ['facebook', 'twitter', 'linkedin']"
      :key="network"
      :network="network"
      :styled="true"
    />
    ```
